<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <div class="board">
        <h2>Rock Paper Scissors</h2>

        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <p>Player: <span id="player-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        <button onclick="playRound('rock')">Rock</button>
        <button onclick="playRound('paper')">Paper</button>
        <button onclick="playRound('scissors')">Scissors</button>
      </div>
      
      <div class="score">
        <h2 id="result"></h2>
        <ul id="history"></ul>
      </div>
      
      
      
    </div>
    <script src="assets/script/script.js"></script>
  </body>
</html>
